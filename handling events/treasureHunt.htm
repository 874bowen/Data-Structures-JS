<html lang="en">
     <head>

          <script>
               window.onload = init;
               var tick = true;
               function ticker() {
                    if (tick) {

                    } else {
                    console.log("Tock");
                    tick = true;

               }
               // setInterval(ticker, 1000);

               function timerHandler() {
                    alert("Hey what are you doing just sitting there staring at a blank screen?");
               }
               setTimeout(timerHandler, 5000);
               function init() {
               var map = document.getElementById("map");
               map.onmousemove = showCoords;
               }
               function showCoords(eventObj) {
               var coords = document.getElementById("coords");
               let x = eventObj.clientX;
               let y = eventObj.clientY;
               coords.innerHTML = "Map coordinates: "
               + x + ", " + y;
               }
          </script>

     <body>
          <img id="map" src="./assets/map.jpg">
          <p id="coords">Move mouse to find coordinates...</p>
